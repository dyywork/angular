
<div style="width: 100%;height: 100%; display: flex;
    justify-content:center;
    align-items:center;
    height: 100%;background: url('../../img/loginbg.png') no-repeat;width: 100%;height: 100%;background-size: cover">
    <div class="login-form layui-bg-green" style="background-color: #0E3471!important;">
        <h1 style="text-align: center;margin-bottom: 20px;">angularjs中台管理系统</h1>
<form class="layui-form login-form">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="title" ng-model="login.name" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item margauto">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" ng-model="login.pwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">记住密码</label>
        <div class="layui-input-block">
            <input type="checkbox" class="loginCheck"  lay-skin="switch" checked/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-left: 0px;">
            <button class="layui-btn" style="margin: 0px auto; display: block;width: 150px;" ng-click="login.loginBtn()">登录</button>
        </div>
    </div>
</form>
    </div>
</div>
